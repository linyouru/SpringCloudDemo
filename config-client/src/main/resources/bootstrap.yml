
spring:
  application:
      name: config-client
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true # 通过服务发现的方式去找配置中心
        serviceId: config-server  # 配置中心的名字，直接配置名称可以在配置中心集群的时候实现负载均衡
  profiles:
    active: dev # 对应配置中心文件的${profile}部分
  rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest

server:
  port: 8769

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#  instance:
#      prefer-ip-address: true  # 使用ip地址注册到eureka server
#      instance-id: ${spring.cloud.client.ipAddress}:${server.port} # 在eureka server中看到的status显示为具体的ip地址和port